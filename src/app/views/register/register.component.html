<div class="header">
    <span class="title">
      Â¡Request your access now!
    </span>
    <span class="subtitle">
      Fill the following form to request your user to <br/>
      App<strong>Gov</strong> Platform.
    </span>
  </div>
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <div>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="lastName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="text" placeholder="user@example.com"
                formControlName="email">
              <mat-error *ngIf="getFormControl('email').hasError('email')
                && !getFormControl('email').hasError('required')">
                Please enter a <strong>valid email address</strong>
              </mat-error>
            </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="************"
              formControlName="password">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Repeat Password</mat-label>
            <input matInput type="password" placeholder="************"
              formControlName="repeatPassword">
          </mat-form-field>
        </div>
        <div class="recaptcha">
          <ngx-recaptcha2 #captchaElem
            [siteKey]="getSiteKey"
            [size]="'large'"
            formControlName="recaptcha">
          </ngx-recaptcha2>
        </div>
        <div>
          <button mat-raised-button color="primary" [disabled]="registerForm.invalid">
            Sign up
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="footer">
    <h4>Or go to</h4>
    <div class="row">
        <a mat-stroked-button routerLink="/login">Sign in</a>
    </div>
  </div>
